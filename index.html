<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>TP Boostrap Camps Mónica</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
	
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Codo a codo</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
				<a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link disabled">Desactivado</a>
			  </li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
			  <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
			  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		  </div>
		</nav>
	</header>
	<main>
		<section class="container-fluid">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<img class="img-fluid w-100" src="img/html.png" alt="" />
					<div class="texto-caja">
						<h1>Html 5</h1>
						<h2>Contenido de card</h2>
						<p>Última actualización 1</p>
					</div>	
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<img class="img-fluid w-100" src="img/css.png" alt="" />
					<div class="texto-caja">
						<h1>Css</h1>
						<h2>Contenido de card</h2>
						<p>Última actualización 1</p>
					</div>	
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<img class="img-fluid w-100" src="img/bootstrap.png" alt="" />
					<div class="texto-caja">
						<h1>Bootstrap</h1>
						<h2>Contenido de card</h2>
						<p>Última actualización 1</p>
					</div>	
				</div>
			</div>
			<form>
			  <div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				<small id="emailHelp" class="form-text text-muted">Nunca comparta su email.</small>
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Contraseña</label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Verificar</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</section>
	</main>	
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
